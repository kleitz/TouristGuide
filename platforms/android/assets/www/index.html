<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- leafletjs -->
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="lib/leaflet-routing-machine-3.0.3/dist/leaflet-routing-machine.css" />
    <script src="lib/leaflet/leaflet-src.js"></script>
    <script src="lib/leaflet-routing-machine-3.0.3/dist/leaflet-routing-machine.js"></script>


    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/oauth-signature/dist/oauth-signature.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- Image chache -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/angular-svg-round-progressbar/build/roundProgress.min.js"></script>
    <script src="lib/ionic-cache-src/ionic-cache-src.js"></script>

    <script src="js/tg-module.js"></script>
    <script src="js/tg-config.js"></script>
    <script src="js/app-module.js"></script>

    <!-- Map !-->
    <script src="js/map/map-controller.js"></script>
    <script src="js/map/map-service.js"></script>

    <!-- Yelp -->
    <script src="js/yelp/yelp-controller.js"></script>
    <script src="js/yelp/yelp-service.js"></script>

    <!-- Flickr -->
    <script src="js/flickr/flickr-controller.js"></script>
    <script src="js/flickr/flickr-service.js"></script>
  </head>
  <body ng-app="tg">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
